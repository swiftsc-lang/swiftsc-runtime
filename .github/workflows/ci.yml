name: Rust CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: clippy, rustfmt
    
    - name: Build
      run: cargo build --release
      
    - name: Test
      run: cargo test --all
      
    - name: Clippy
      run: cargo clippy -- -D warnings
      
    - name: Format Check
      run: cargo fmt --check
