name: Rust CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repo
      uses: actions/checkout@v3
      with:
        path: ${{ github.event.repository.name }}

    - name: Checkout swiftsc-compiler (dependency)
      if: github.event.repository.name != 'swiftsc-compiler'
      uses: actions/checkout@v3
      with:
        repository: swiftsc-lang/swiftsc-compiler
        path: swiftsc-compiler

    - name: Checkout swiftsc-runtime (dependency)
      if: github.event.repository.name != 'swiftsc-runtime'
      uses: actions/checkout@v3
      with:
        repository: swiftsc-lang/swiftsc-runtime
        path: swiftsc-runtime

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: clippy, rustfmt
    
    - name: Build
      run: |
        cd ${{ github.event.repository.name }}
        cargo build --release
      
    - name: Test
      run: |
        cd ${{ github.event.repository.name }}
        cargo test --all
      
    - name: Clippy
      run: |
        cd ${{ github.event.repository.name }}
        cargo clippy -- -D warnings
      
    - name: Format Check
      run: |
        cd ${{ github.event.repository.name }}
        cargo fmt --check
